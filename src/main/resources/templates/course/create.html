<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Create New voter Page</title>
<!--<link rel="stylesheet" href="/css/hello.css"/>-->
</head>
<body>
	<div layout:fragment="content">


		<div class="row justify-content-center">
			<div class="col-12 col-lg-10 col-xl-8">

				<!-- Header -->
				<div class="header mt-md-5">
					<div class="header-body">
						<div class="row align-items-center">
							<div class="col">

								<!-- Pretitle -->
								<h6 class="header-pretitle">Create New</h6>

								<!-- Title -->
								<h1 class="header-title">course</h1>

							</div>
						</div>
						<!-- / .row -->
						<div class="row align-items-center">
							<div class="col">

								<!-- Nav -->

							</div>
						</div>
					</div>
				</div>

				<!-- Form -->
				<form class="mb-4" action="#" th:action="@{/course/create}"
					th:object="${course}" method="post">

					<!-- <div class="row"> -->
						<div class="col-12 col-md-6">


							<div class="form-group">

								<label> Course id </label> <input type="number"
									th:field="*{courseId}" class="form-control" />

							</div>

						</div>
						<div class="col-12 col-md-6">

							<div class="form-group">

								<label> Course Name </label> <input type="text"
									th:field="*{courseName}" class="form-control" />

							</div>

						</div>
						<div class="col-12 col-md-6">

							<!-- Email address -->
							<div class="form-group">

								<!-- Label -->
								<label class="mb-1"> Description </label>

								<!-- Input -->
								<input type="text" th:field="*{description}"
									class="form-control" />

							</div>

						</div>
						<div class="col-12 col-md-6">

							<div class="form-group">

								<!-- Label -->
								<label> Start Date </label>

								<!-- Input -->

								<input type="text" th:field="*{startDate}" class="form-control" />
							</div>

						</div>
						<div class="col-12 col-md-6">


							<div class="form-group">


								<label> Study hours </label> <input type="text"
									th:field="*{studyHours}" class="form-control" />
							</div>

						</div>
						<div class="col-12 col-md-6">
							<div class="form-group">

								<label class="mb-1"> File </label> <input type="file"
									class="form-control" />


							</div>
						</div>
						<div>
							<small class="text-muted text-center">
								<button type="submit" class="btn btn-primary btn-block">Submit</button>
							</small>
						</div>
				</form>

			</div>
		</div>

	</div>

</body>
</html>
